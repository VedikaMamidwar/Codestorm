<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeStorm</title>
    <link rel="stylesheet" href="../studentprofile.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>CodeStorm</h1>
        <div class="auth-icons">
            <i class="fas fa-user"></i> <!-- Login -->
            <i class="fas fa-user-plus"></i> <!-- Signup -->
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="profile.jpg" alt="Profile">
            <h3>Vedika Mamidwar</h3>
        </div>
        <ul>
            <li class="active"><i class="fas fa-home "></i> Home</li>
            <li><i class="fas fa-code"></i> Projects</li>
            <li><i class="fas fa-cog"></i> Settings</li>
            <li class="logout"><i class="fas fa-sign-out-alt"></i> Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="flexbox-container">
            <div class="flexbox">
                <h2>Project 1</h2>
                <p>Description of Project 1</p>
            </div>
            <div class="flexbox">
                <h2>Project 2</h2>
                <p>Description of Project 2</p>
            </div>
            <div class="flexbox">
                <h2>Project 3</h2>
                <p>Description of Project 3</p>
            </div>
            <div class="flexbox">
                <h2>Project 4</h2>
                <p>Description of Project 4</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 CodeStorm. All rights reserved.</p>
    </footer>

</body>
</html>
